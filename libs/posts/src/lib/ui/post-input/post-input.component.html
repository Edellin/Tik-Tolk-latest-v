<app-avatar-circle *ngIf="profile() as profile" class="size32" [avatarUrl]="profile.avatarUrl">
</app-avatar-circle>

<textarea
  [(ngModel)]="postText"
  class="hidden-texterea"
  (input)="onTextAreaInput($event)"
  (keyup.enter)="onKeyUp()"
  placeholder="Напиши что у тебя нового"
></textarea>

<button class="btn-icon" (click)="onSend()">
  <svg icon="send-massage" class="svg16"></svg>
</button>
